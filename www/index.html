<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-energized">
        <h1 class="title">Simple StopWatch</h1>
      </ion-header-bar>
      <ion-content ng-controller="stopWatchCtrl" class="bg">
        <div class="padding">
          <div >
            <center class="t20"><h1 class="f-grey">{{("0"+(hour)).slice(-2)}}:{{("0"+(minute)).slice(-2)}}:<strong class="f-energized">{{("0"+(second)).slice(-2)}}</strong><small class="f-assertive">.{{("0"+(value)).slice(-2)}}</small></h1></center>
            <br>
            <div class="row">
              <div class="col">
                <center class="t10"><a ng-click="add()"><img src="img/plus.png"></a></center>
              </div>
              <div class="col">
                <center><a ng-show="btnPlay" ng-click="start()"><img src="img/play.png"></a></center>
                <center><a ng-show="btnPause" ng-click="pause()"><img src="img/pause.png"></a></center>
                <center><a ng-show="btnResume" ng-click="resume()"><img src="img/play.png"></a></center>
              </div>
              <div class="col">
                <center class="t10"><a ng-click="reset()"><img src="img/reset.png"></a></center>
              </div>
            </div>
            <hr>
            <center class="t5"><button class="button button-assertive button-small clear" ng-click="clear(data)">clear</button></center>
          </div>
          <div >
            <center ng-repeat="a in data | orderBy: 'num' : true">
              <div class="row">
                <div class="col col-25">
                  <button class="button button-small button-energized circle">{{a.num}}</button>
                </div>
                <div class="col col-50">
                  <h4 class="f-grey">
                    {{("0"+(a.hour)).slice(-2)}}:{{("0"+(a.minute)).slice(-2)}}:<strong class="f-energized">{{("0"+(a.second)).slice(-2)}}</strong><small class="f-assertive">.{{("0"+(a.value)).slice(-2)}}</small>
                  </h4>
                </div>
              </div>
            </center>
          </div>
        </div>
      </ion-content>
      <div class="bar bar-footer bar-clear">
        <div class="title"><strong class="f-energized">ZCODE</strong></div>
      </div>
    </ion-pane>
  </body>
</html>
